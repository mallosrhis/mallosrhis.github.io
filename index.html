<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Games</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
  <header id="header">
    <nav class="navbar">
      <div class="container">
        <h1 class="logo">Video Games</h1>
        <ul class="nav-menu">
          <li><a href="#played-games">Played</a></li>
          <li><a href="#backlog-games">Backlog</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <section class="game-section">
        <h2 class="section-title">Games I've Played</h2>
        <ul class="game-list" id="played-games">
          <!-- Played games will be dynamically added here -->
        </ul>
      </section>
      <section class="game-section">
        <h2 class="section-title">Backlog</h2>
        <ul class="game-list" id="backlog-games">
          <!-- Backlog games will be dynamically added here -->
        </ul>
      </section>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
