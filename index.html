<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="My personal video game tracker.">
  <meta name="keywords" content="games">
  <meta name="author" content="Mallosrhis
  <base href="https://mallosrhis.github.io/" target="_blank">
  <title>Video Games</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
  <header>
    <h1>Video Games</h1>
  </header>
  <main>
    <div class="container">
      <section class="game-section">
        <h2 class="section-title">Reviews</h2>
        <ul class="game-list" id="played-games">
          <!-- Played games will be dynamically added here -->
        </ul>
      </section>
      <section class="game-section">
        <h2 class="section-title">Backlog</h2>
        <ul class="game-list" id="backlog-games">
          <!-- Backlog games will be dynamically added here -->
        </ul>
      </section>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
